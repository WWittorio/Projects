<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campo Minato - LoL</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="game-bg">
      <div class="game-container">

          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <!--  -->
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="clicked black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <!--  -->
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <!--  -->
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <!--  -->
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <!--  -->
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>
          <div class="black-cell"></div>
          <div class="cell"></div>

          <!-- Lose Screen -->
          <div class="lose-screen hidden">
            <h2>GAME<br />OVER</h2>
            <button>Riprova! (Rischia il ferro 2)</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
